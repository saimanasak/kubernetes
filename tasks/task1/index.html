<!DOCTYPE html>
<html>

<head>
        <title>Welcome!</title>
</head>

<body>
        <h1><i>Hello World, I'm <span id="name"></span>...!</i></h1>

     <script>

        // extracts the name from the URL:
        var name = window.location.pathname.substring(1);

        // ignores the '/' which is present after the name in the URL:
        if (name.endsWith('/')) {
                name = name.slice(0, -1);
        }

        // updates the content of the span element with the name that is extracted
        document.getElementById("name").textContent = name;
     </script>

</body>

</html>
